            <button onclick="playPause()">&#9658;/||</button>

            <button onclick="skip(10)">&gt;&gt;</button>
            <br><br>
            <video id="video1" width="420">
            <source src="videos/plc.mp4" type="video/mp4">
           <script> 
           
var myVideo = document.getElementById("video1"); 

function playPause() { 
  if (myVideo.paused) 
    myVideo.play(); 
  else 
    myVideo.pause(); 
} 

function makeBig() { 
    myVideo.width = 560; 
} 

function makeSmall() { 
    myVideo.width = 320; 
} 

function makeNormal() { 
    myVideo.width = 420; 
} 
</script>
